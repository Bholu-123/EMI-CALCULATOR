<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOAN CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div id="card" class="card">
            <!--INPUT FORM START-->
            <h1>
                Loan Calculator
            </h1>
            <form id="loanForm"> 
                <div class="input-group">
                    <span class="input-icon">$</span>
                    <input type="number" class="input-place" id="loanAmount" placeholder="Loan Amount">
                </div>
                <div class="input-group">
                    <span class="input-icon">%</span>
                    <input type="number" class="input-place" id="interest" placeholder="Interest">
                </div>
                <div class="input-group">
                  <input type="number" class="input-place" id="years" placeholder="Years To Repay">
                </div>
                <div class="input-group">
                  <input type="submit" value="Calculate" class="input-place input-submit">
                </div>
            </form>
            <!--INPUT FORM END-->
            <!--LOADER START-->
            <div id="loading">
                <img src="IMG/loader.gif" alt="loading">
              </div>
            <!--LOADER END-->
            <div id="results">
                <h5>
                    Results
                </h5>
                <div class="results-output output-group">
                    <span class="output-details">Monthly Payment</span>
                    <input type="number" class="output-place" id="monthlyPayment" disabled>
                </div>
                <div class="results-output output-group">
                    <span class="output-details">Total Payment</span>
                    <input type="number" class="output-place" id="totalPayment" disabled>
                </div>
                <div class="results-output output-group">
                    <span class="output-details">Total Interest</span>
                    <input type="number" class="output-place" id="totalInterest" disabled>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
